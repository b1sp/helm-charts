apiVersion: v1
kind: Service
metadata:
  name: {{ required "klusterName missing" .Values.klusterName }}-etcd-nodeport
  namespace: kubernikus
spec:
  type: NodePort
  ports:
  - nodePort: 30667
    port: 2379
    protocol: TCP
    targetPort: 2379
  selector:
    app: {{ required "klusterName missing" .Values.klusterName }}-etcd
